<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>HTML - Tabelas </title>
		<meta charset="UTF-8">
    </head>
    <body>

        <h1>Tabelas</h1>

        <Table border="3" width="100%">
            <thead>
                <tr>
                    
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                </tr>
                <tr>
                    <td colspan="3" align="center">Descrição da Tabela</td>
                </tr>
            </thead>
        <tbody align="center">
            <tr>
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr>
                <td>2A</td>
                <td>3B</td>
                <td>3C</td>
            </tr>
            <tr>
                <td>3A</td>
                <td colspan="2" align="center">3BC</td>
            </tr>
        </tbody>        
        <tfoot>
            <tr>
                <td colspan="3" align="center">Rodapé da Tabela</td>       
            </tr>
        </tfoot>
        </Table>
    
        <h2>Tabela como layout</h2>

        <table width="600">
            <tr height="90">
             <td width="20"></td>
             <td colspan="5" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
             <td width="20"></td>
            </tr>
            <tr height="300">
                <td width="20" bgcolor="#0000ff"></td>
                <td bgcolor="#FFFSDS">Coluna 1</td>
                <td bgcolor="#BBBPPP">Coluna 2</td>
                <td WIDTH="20" bgcolor="#0000ff"></td>
               </tr>
               <tr>
                <td bgcolor="#FF0000" colspan="4" align="center">Rodapé</td>
                
               </tr>
        </table>

        
  </body>  
</html>
